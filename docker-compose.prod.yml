services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb_data
      - ./pocketbase/pb_public:/pb_public
      - ./pocketbase/pb_hooks:/pb_hooks
      - ./pocketbase/pb_migrations:/pb_migrations
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  mediamtx:
    image: bluenviron/mediamtx:latest
    restart: unless-stopped
    ports:
      - "9997:9997" # API
      - "8554:8554" # RTSP
      - "8888:8888" # API and metrics
      - "8889:8889" # HLS
      - "1935:1935" # RTMP
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml
    networks:
      - app-network

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - pocketbase
    networks:
      - app-network

  baker:
    image: ghcr.io/${GITHUB_REPOSITORY}/baker:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.baker
    restart: unless-stopped
    depends_on:
      - pocketbase
      - mediamtx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pb_data:
